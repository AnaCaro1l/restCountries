<header
  class="header drop-shadow-xs flex justify-between px-10 items-center py-5"
>
  <div>
    <h1 class="text-2xl font-bold">Where in the world?</h1>
  </div>
  <div class="flex items-center">
    <button mat-button (click)="toggleTheme()">
      <lucide-angular
        [img]="theme === 'light' ? sun : moon"
        [color]="theme === 'light' ? 'black' : 'white'"
        size="24"
      ></lucide-angular>
    </button>
    <div class="">
      <p class="capitalize">{{ theme }} mode</p>
    </div>
  </div>
</header>
<router-outlet></router-outlet>
